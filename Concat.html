<html>
  <head>
    <script lang="javascript" type="text/javascript">
      // Concat
      function funcConcatNum() {
        var num1 = [[23]];
        var num2 = [81, [67]];
        document.write(num1.concat(num2)); // concatenates both the arrays into one array, does not change the existing arrays, but instead returns a new array
        console.log("num1.concat(num2): ", num1.concat(num2));
      }
      funcConcatNum();
    </script>
  </head>
  <body></body>
</html>
